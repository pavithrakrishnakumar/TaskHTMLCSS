<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Website Logo"> <!-- Replace logo.png with your logo image -->
    </div>
    <div class="SIGN-IN">
      <button>SIGN-IN</button>
    </div>
  </header>
  <div class="outer-container">
    <h2 class="icon">Sign up to Qpay</h2>
    <h6 class="text">Quick & Simple way to Automate your payment</h6>
    <div class="fun">
      <div class="form-group">
        <label for="username">First Name</label><br>
        <input type="text" id="username" name="username" placeholder="John" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="*********" required>
      </div>
    </div>
    <div class="remember-forget">
      <label><input type="checkbox"> I agree to the Terms of Service and Privacy Policy </label>
    </div>
    <button class="can" type="submit">Create Account</button>
    <br>
    <div class="or">
      <p>OR</p>
    </div>
    <div class="imgicon">
      <img src="Apple.png" class="appimg" alt="">
      <img src="icons8-google.png" class="gooimg" alt="">
      <img src="icons8-facebook.png" class="fbimg" alt="">
    </div>
  </div>
  <div class=copyright>
    <p>Â© 2021. - 2025 All Rights Reserved. Qpay</p>
  </div>
</body>

</html>
